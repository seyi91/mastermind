<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="index.css" type="text/html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid justify-content-center ">
        <div class="row ">
            <h1 class="text-bg-dark d-flex justify-content-center">MASTERMIND</h1>
        </div>
        <div class="row">
            <h2>Rules:</h2>
            <p>When you press PLAY, a secret random 4-digit number will be generated (all digits will be 
                between 0 and 7). You have 10 attempts to guess the correct 4 digit combination!</p>
        </div>
        <div class="row my-4 justify-content-center  ">
            Click the 'PLAY' button to start a game!
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button class=" btn bg-success text-white border" 
                        onClick="window.location='http://localhost:5000/game'">PLAY</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
