<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="game.css" type="text/html">
    <title>Mastermind Game</title>
</head>

<body>
    <div id="game">
        <h1>Mastermind Game</h1>
        <h2>Guess the right combination to win!</h2>

        <form>
            <input id="user-guess" placeholder="Enter your guess:">
            <button id="submit">Submit</button>
        </form>


        <div>
            <span class="num-btn" id="0">0</span>
            <span class="num-btn" id="1">1</span>
            <span class="num-btn" id="2">2</span>
            <span class="num-btn" id="3">3</span>
            <span class="num-btn" id="4">4</span>
            <span class="num-btn" id="5">5</span>
            <span class="num-btn" id="6">6</span>
            <span class="num-btn" id="7">7</span>
        </div>

        <section id="guesses">
            Your guesses:
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
